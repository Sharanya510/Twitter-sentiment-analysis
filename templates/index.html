{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<style>
  body {
    background-image: linear-gradient(rgb(249, 119, 119), rgb(241, 241, 118), rgb(171, 253, 245) );
  }
</style>
<div class="content">

    <h1 style="text-align: center">Tweet Sentiment analysis</h1>
    <div class="form" style="text-align: center;">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Predict Tweets">
        </form>
    </div>
    {% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
    {% endfor %}


</div>
{% endblock %}
